<div class="row">
    <div class="row">
        <div class="col-sm-8 vcenter">
            <h1>{{course.label}}</h1>
            <h2>Asignaturas</h2>
        </div><!--
        -->
        <div class="col-sm-4 vcenter">
            <a href="/courses/{{course.id}}/subjects/_new"
               class="btn btn-primary"
               style="float: right">
                <i class="fa fa-plus" aria-hidden="true"></i>
            </a>
            <a href="/courses" class="btn btn-default"
               style="float: right">
                <i class="fa fa-arrow-left" aria-hidden="true"></i>
            </a>
        </div>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th width="80%">Asignatura</th>
            <th>Tipo</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="subject in course.subjects | async:this">
            <td>{{subject.label}}</td>
            <td>{{subject.qualitative ? 'Cualitativa' : 'Cuantitativa'}}</td>
        </tr>
        </tbody>
    </table>
</div>
