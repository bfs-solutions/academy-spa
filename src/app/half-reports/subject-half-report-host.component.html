<div class="row">
    <div class="col-md-12">
        <h1>Generar Reporte Quimestral de la Asignatura</h1>
        <form class="form-inline">
            <div class="form-group">
                <button class="btn btn-default" onclick="window.print()">
                    <i class="fa fa-print" aria-hidden="true"></i>
                </button>
            </div>
        </form>
    </div>
    <div class="col-md-12">
        <app-group-selector on-observable="$ctrl.onGroupObservable(observable)">
        </app-group-selector>
    </div>
    <div class="col-md-4">
        <app-half-selector halves="halves | async:this"
                           on-observable="$ctrl.onHalfObservable(observable)">
        </app-half-selector>
    </div>
    <div class="col-md-4">
        <app-subject-selector subjects="course.subjects | async:this"
                              on-observable="$ctrl.onSubjectObservable(observable)">
        </app-subject-selector>
    </div>
    <div class="col-md-12" ng-if="half && subject">
        <div class="app-page-break"></div>
        <app-half-reports-subject-half-report
                course="course"
                edition="edition"
                group="group"
                half-idx="halfIdx"
                subject="subject">
        </app-half-reports-subject-half-report>
    </div>
</div>
